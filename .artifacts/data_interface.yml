# 数据库操作接口定义
# 基于登录页、注册页、首页查询页、车次列表页、订单填写页和个人信息页需求文档生成

- type: Database
  id: DB-FindUserByUsername
  description: 根据用户名查找用户信息
  dependencies:
    - none
  acceptanceCriteria:
    - 能够根据用户名精确匹配查找用户记录
    - 返回用户的完整信息包括密码、手机号、证件号等
    - 如果用户不存在，返回空结果
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持登录页用户名验证功能。"

- type: Database
  id: DB-FindUserByEmail
  description: 根据邮箱查找用户信息
  dependencies:
    - none
  acceptanceCriteria:
    - 能够根据邮箱精确匹配查找用户记录
    - 返回用户的完整信息包括密码、手机号、证件号等
    - 如果用户不存在，返回空结果
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持登录页邮箱验证功能。"

- type: Database
  id: DB-FindUserByPhone
  description: 根据手机号查找用户信息
  dependencies:
    - none
  acceptanceCriteria:
    - 能够根据手机号精确匹配查找用户记录
    - 返回用户的完整信息包括密码、手机号、证件号等
    - 如果用户不存在，返回空结果
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持登录页手机号验证功能。"

- type: Database
  id: DB-VerifyPassword
  description: 验证用户密码是否正确
  dependencies:
    - DB-FindUserByUsername
    - DB-FindUserByEmail
    - DB-FindUserByPhone
  acceptanceCriteria:
    - 接收用户ID和密码，验证密码是否匹配
    - 使用安全的密码比较方法（如bcrypt）
    - 返回验证结果（成功/失败）
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持登录页密码验证功能。"

- type: Database
  id: DB-CreateVerificationCode
  description: 创建并存储短信验证码记录
  dependencies:
    - none
  acceptanceCriteria:
    - 生成6位数字验证码
    - 存储验证码、用户ID、创建时间、过期时间
    - 设置验证码有效期（通常5-10分钟）
    - 记录发送状态和发送时间
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持短信验证码生成和存储。"

- type: Database
  id: DB-VerifyCode
  description: 验证短信验证码是否正确且未过期
  dependencies:
    - DB-CreateVerificationCode
  acceptanceCriteria:
    - 根据用户ID和验证码查找记录
    - 检查验证码是否匹配
    - 检查验证码是否在有效期内
    - 验证成功后标记验证码为已使用
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持短信验证码验证功能。"

- type: Database
  id: DB-CheckVerificationCodeFrequency
  description: 检查验证码发送频率限制
  dependencies:
    - DB-CreateVerificationCode
  acceptanceCriteria:
    - 检查用户在指定时间内（1分钟）是否已发送过验证码
    - 返回是否允许发送新验证码的状态
    - 防止验证码发送过于频繁
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持验证码发送频率控制。"

- type: Database
  id: DB-UpdateUserLoginStatus
  description: 更新用户登录状态
  dependencies:
    - DB-FindUserByUsername
    - DB-FindUserByEmail
    - DB-FindUserByPhone
  acceptanceCriteria:
    - 记录用户最后登录时间
    - 更新用户在线状态
    - 生成或更新用户会话信息
  changeLog:
    - date: "2025-01-25"
      description: "初始创建，支持用户登录状态管理。"

- type: Database
  id: DB-FindUserByIdCardNumber
  description: 根据证件类型和证件号码查找用户信息
  dependencies:
    - none
  acceptanceCriteria:
    - 能够根据证件类型和证件号码精确匹配查找用户记录
    - 返回用户的完整信息
    - 如果用户不存在，返回空结果
    - 用于检测证件号码是否已被注册
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持注册页证件号码唯一性验证。"

- type: Database
  id: DB-CreateUser
  description: 在数据库中创建新用户记录
  dependencies:
    - none
  acceptanceCriteria:
    - 成功执行后，users表中会增加一条新记录
    - 如果用户名、手机号或证件号已存在，操作应失败并抛出唯一性约束错误
    - 密码应以加密形式存储（如使用bcrypt）
    - 记录创建时间和初始状态
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持用户注册功能。"

- type: Database
  id: DB-CreateEmailVerificationCode
  description: 创建并存储邮箱验证码记录
  dependencies:
    - none
  acceptanceCriteria:
    - 生成6位数字验证码
    - 存储验证码、邮箱地址、创建时间、过期时间
    - 设置验证码有效期（通常5-10分钟）
    - 记录发送状态和发送时间
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持邮箱验证码生成和存储。"

- type: Database
  id: DB-VerifyEmailCode
  description: 验证邮箱验证码是否正确且未过期
  dependencies:
    - DB-CreateEmailVerificationCode
  acceptanceCriteria:
    - 根据邮箱地址和验证码查找记录
    - 检查验证码是否匹配
    - 检查验证码是否在有效期内
    - 验证成功后标记验证码为已使用
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持邮箱验证码验证功能。"

# === 首页查询页和车次列表页相关数据库接口 ===

- type: Database
  id: DB-GetAllStations
  description: 获取数据库中所有站点/城市列表
  dependencies:
    - none
  acceptanceCriteria:
    - 返回系统支持的所有站点列表
    - 包含站点名称、站点代码等信息
    - 支持按拼音、汉字等多种方式检索
    - 用于出发地和到达地的推荐和验证
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持首页和车次列表页的站点查询功能。"

- type: Database
  id: DB-SearchStations
  description: 根据关键词搜索站点
  dependencies:
    - DB-GetAllStations
  acceptanceCriteria:
    - 支持按简拼、全拼、汉字搜索站点
    - 返回相似度匹配的站点列表
    - 用于用户输入时的智能推荐
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持站点模糊搜索和推荐功能。"

- type: Database
  id: DB-SearchTrains
  description: 根据出发地、到达地、出发日期搜索车次
  dependencies:
    - DB-GetAllStations
  acceptanceCriteria:
    - 接收出发站、到达站、出发日期作为查询参数
    - 支持高铁/动车类型筛选
    - 返回符合条件的直达车次列表（不包含换乘）
    - 包含车次号、出发时间、到达时间、历时等基本信息
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次查询功能。"

- type: Database
  id: DB-GetTrainDetails
  description: 获取指定车次的详细信息
  dependencies:
    - none
  acceptanceCriteria:
    - 根据车次号获取完整的车次信息
    - 包含所有途经站点、停靠时间、车厢配置等
    - 返回车次类型、车型、是否空调等元数据
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次详情查询。"

- type: Database
  id: DB-GetTrainStops
  description: 获取车次的所有停靠站点信息
  dependencies:
    - DB-GetTrainDetails
  acceptanceCriteria:
    - 返回车次的所有停靠站点列表
    - 包含站点序号、到达时间、出发时间、停靠时长
    - 按站点序号排序
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次停靠站查询。"

- type: Database
  id: DB-GetSeatTypes
  description: 获取指定车次支持的席别类型
  dependencies:
    - DB-GetTrainDetails
  acceptanceCriteria:
    - 返回车次支持的所有席别类型
    - 包含商务座、一等座、二等座、软卧、硬卧等
    - 不同车次类型支持不同的席别组合
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持席别类型查询。"

- type: Database
  id: DB-CalculateAvailableSeats
  description: 计算指定车次在指定区间的余票数
  dependencies:
    - DB-GetTrainDetails
    - DB-GetSeatStatus
  acceptanceCriteria:
    - 接收车次号、出发站、到达站、席别类型作为参数
    - 对于相邻两站，直接检索空闲座位数量
    - 对于非相邻两站，遍历所有座位，只有全程空闲的座位才计入余票
    - 返回各席别的准确余票数
    - 统计时以座位为单位，座位从始至终都空闲才计入余票
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持余票计算功能。"

- type: Database
  id: DB-GetSeatStatus
  description: 获取车次座位在各站点区间的状态
  dependencies:
    - DB-GetTrainDetails
  acceptanceCriteria:
    - 返回指定车次的所有座位状态
    - 包含车厢号、座位号、席别类型
    - 记录每个座位在各站点区间是否为空闲或已预订状态
    - 用于余票计算和座位分配
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持座位状态查询。"

- type: Database
  id: DB-UpdateSeatStatus
  description: 更新座位的预订状态
  dependencies:
    - DB-GetSeatStatus
  acceptanceCriteria:
    - 修改指定车次、车厢、座位在指定站点区间的状态
    - 将空闲状态更新为已预订状态
    - 支持事务操作，确保数据一致性
    - 用于用户预订成功后更新座位状态
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持座位状态更新。"

- type: Database
  id: DB-CalculateFare
  description: 计算指定车次在指定区间的票价
  dependencies:
    - DB-GetTrainDetails
  acceptanceCriteria:
    - 接收车次号、出发站、到达站、席别类型作为参数
    - 根据途经站点计算区间总票价
    - 票价等于所有途经站点之间该席别票价之和
    - 返回各席别的准确票价
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持票价计算功能。"

- type: Database
  id: DB-CreateTrain
  description: 在数据库中创建新的车次记录
  dependencies:
    - none
  acceptanceCriteria:
    - 支持添加新车次到数据库
    - 包含车次基本信息、停靠站点、车厢配置、票价等
    - 初始化所有座位为空闲状态
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次数据维护。"

- type: Database
  id: DB-DeleteTrain
  description: 从数据库中删除车次记录
  dependencies:
    - DB-GetTrainDetails
  acceptanceCriteria:
    - 支持删除指定车次及其相关数据
    - 删除前检查是否有未完成的订单
    - 级联删除相关座位状态数据
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次数据维护。"

- type: Database
  id: DB-GetDepartureStations
  description: 获取指定查询结果中的所有出发站列表
  dependencies:
    - DB-SearchTrains
  acceptanceCriteria:
    - 从车次查询结果中提取所有唯一的出发站
    - 用于车次筛选区域的出发车站选项
    - 返回站点名称列表
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次筛选功能。"

- type: Database
  id: DB-GetArrivalStations
  description: 获取指定查询结果中的所有到达站列表
  dependencies:
    - DB-SearchTrains
  acceptanceCriteria:
    - 从车次查询结果中提取所有唯一的到达站
    - 用于车次筛选区域的到达车站选项
    - 返回站点名称列表
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持车次筛选功能。"

- type: Database
  id: DB-CheckUserLoginStatus
  description: 检查用户的登录状态
  dependencies:
    - DB-UpdateUserLoginStatus
  acceptanceCriteria:
    - 根据会话令牌验证用户是否已登录
    - 检查会话是否有效且未过期
    - 返回用户ID和登录状态
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持用户登录状态验证。"

- type: Database
  id: DB-CreateReservation
  description: 创建订单预订记录
  dependencies:
    - DB-GetTrainDetails
    - DB-CalculateAvailableSeats
    - DB-CalculateFare
    - DB-CheckUserLoginStatus
  acceptanceCriteria:
    - 创建新的订单记录
    - 包含用户ID、车次信息、席别、出发到达站、票价等
    - 记录预订时间和订单状态
    - 与座位状态更新在同一事务中执行
  changeLog:
    - date: "2025-11-12"
      description: "初始创建，支持订单预订功能。"

# === 订单填写页相关数据库接口 ===

- type: Database
  id: DB-GetUserPassengers
  description: 获取用户的所有乘客列表
  dependencies:
    - DB-CheckUserLoginStatus
  acceptanceCriteria:
    - 根据用户ID返回该用户在个人中心预存的所有乘客信息
    - 包含乘客姓名、证件类型、证件号码、积分等信息
    - 按添加时间或姓名排序
    - 用于订单填写页的乘客选择
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持订单填写页乘客列表查询。"

- type: Database
  id: DB-GetPassengerDetails
  description: 获取指定乘客的详细信息
  dependencies:
    - DB-GetUserPassengers
  acceptanceCriteria:
    - 根据乘客ID返回乘客的完整信息
    - 包含姓名、证件类型、证件号码、票种优惠类型、积分等
    - 验证乘客属于当前登录用户
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持乘客详细信息查询。"

- type: Database
  id: DB-SearchPassengers
  description: 根据姓名搜索用户的乘客列表
  dependencies:
    - DB-GetUserPassengers
  acceptanceCriteria:
    - 根据用户ID和姓名关键词搜索乘客
    - 支持模糊匹配和精确匹配
    - 返回匹配的乘客列表
    - 用于订单填写页的乘客搜索功能
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持乘客搜索功能。"

- type: Database
  id: DB-GetPassengerPoints
  description: 获取乘客的积分信息
  dependencies:
    - DB-GetPassengerDetails
  acceptanceCriteria:
    - 返回指定乘客的当前积分
    - 包含积分累计、使用记录等
    - 用于信息核对弹窗显示积分
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持乘客积分查询。"

- type: Database
  id: DB-CreatePassenger
  description: 为用户创建新的乘客信息
  dependencies:
    - DB-CheckUserLoginStatus
  acceptanceCriteria:
    - 创建新的乘客记录并关联到用户
    - 包含姓名、证件类型、证件号码、票种优惠类型等
    - 验证证件号码的唯一性（一个证件号码只能被一个用户添加一次）
    - 初始化积分为0
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持在个人中心添加乘客。"

- type: Database
  id: DB-UpdatePassenger
  description: 更新乘客信息
  dependencies:
    - DB-GetPassengerDetails
  acceptanceCriteria:
    - 修改指定乘客的信息
    - 支持更新姓名、证件信息、票种优惠类型等
    - 验证乘客属于当前用户
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持乘客信息修改。"

- type: Database
  id: DB-DeletePassenger
  description: 删除乘客信息
  dependencies:
    - DB-GetPassengerDetails
  acceptanceCriteria:
    - 删除指定乘客记录
    - 检查该乘客是否有未完成的订单
    - 验证乘客属于当前用户
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持乘客信息删除。"

- type: Database
  id: DB-CreateOrder
  description: 创建完整的订单记录（包含多个乘客）
  dependencies:
    - DB-CheckUserLoginStatus
    - DB-GetTrainDetails
    - DB-CalculateAvailableSeats
    - DB-CalculateFare
    - DB-GetUserPassengers
  acceptanceCriteria:
    - 创建新的订单记录，支持多个乘客
    - 包含订单号、用户ID、车次信息、出发到达站、出发日期等
    - 为每个乘客创建订单明细（票种、席别、姓名、证件等）
    - 计算订单总价
    - 初始订单状态为"待支付"
    - 与座位锁定在同一事务中执行
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持订单填写页创建订单。"

- type: Database
  id: DB-GetOrderDetails
  description: 获取订单详细信息
  dependencies:
    - DB-CreateOrder
  acceptanceCriteria:
    - 根据订单号返回订单的完整信息
    - 包含订单基本信息、车次信息、乘客列表、票价等
    - 验证订单属于当前用户
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持订单详情查询。"

- type: Database
  id: DB-UpdateOrderStatus
  description: 更新订单状态
  dependencies:
    - DB-GetOrderDetails
  acceptanceCriteria:
    - 修改订单状态（待支付、已支付、已取消、已完成等）
    - 记录状态变更时间
    - 支持事务操作
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持订单状态管理。"

- type: Database
  id: DB-LockSeats
  description: 临时锁定座位（提交订单时）
  dependencies:
    - DB-GetSeatStatus
    - DB-CalculateAvailableSeats
  acceptanceCriteria:
    - 为订单中的每个乘客临时锁定座位
    - 锁定时间通常为15-30分钟
    - 随机分配符合席别要求的空闲座位
    - 确保同一订单的座位尽量相邻（可选）
    - 锁定失败时回滚所有座位锁定
    - 与创建订单在同一事务中执行
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，支持订单提交时的座位临时锁定。"

- type: Database
  id: DB-ReleaseSeatLocks
  description: 释放座位锁定
  dependencies:
    - DB-LockSeats
  acceptanceCriteria:
    - 释放指定订单的所有座位锁定
    - 将座位状态从锁定恢复为空闲
    - 用于订单取消或超时未支付
  changeLog:
    - date: "2025-11-13"

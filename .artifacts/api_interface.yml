- type: Backend
  id: API-POST-Register
  route: POST /api/register
  description: 处理用户注册请求，创建新用户账户
  input:
    type: JSON
    body:
      username: string
      password: string
      confirmPassword: string
      idCardType: string
      name: string
      idCardNumber: string
      discountType: string
      email: string  # 可选
      phone: string
      agreedToTerms: boolean
  output:
    success:
      statusCode: 201
      body: { message: "注册信息已提交，请进行验证", sessionId: "uuid" }
    error:
      - statusCode: 400
        body: { error: "请填写完整信息！" }
      - statusCode: 400
        body: { error: "确认密码与密码不一致！" }
      - statusCode: 400
        body: { error: "请确认服务条款！" }
      - statusCode: 400
        body: { error: "请修正填写的信息！" }
      - statusCode: 409
        body: { error: "该用户名已经占用，请重新选择用户名！" }
      - statusCode: 409
        body: { error: "该证件号码已经被注册过" }
  dependencies:
    - DB-FindUserByUsername
    - DB-FindUserByIdCardNumber
    - DB-FindUserByPhone
    - DB-CreateVerificationCode
    - DB-CreateEmailVerificationCode
  acceptanceCriteria:
    - 验证所有必填字段完整性
    - 验证密码和确认密码一致性
    - 验证用户协议已勾选
    - 验证用户名、证件号码、手机号的唯一性
    - 创建用户会话并返回sessionId用于后续验证
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持用户注册功能。"

- type: Backend
  id: API-POST-SendRegistrationVerificationCode
  route: POST /api/register/send-verification-code
  description: 发送注册验证码（短信和邮箱）
  input:
    type: JSON
    body:
      sessionId: string
      phone: string
      email: string  # 可选
  output:
    success:
      statusCode: 200
      body: { message: "验证码发送成功" }
    error:
      - statusCode: 400
        body: { error: "会话无效或已过期" }
      - statusCode: 429
        body: { error: "请求验证码过于频繁，请稍后再试！" }
  dependencies:
    - DB-CreateVerificationCode
    - DB-CreateEmailVerificationCode
    - DB-CheckVerificationCodeFrequency
  acceptanceCriteria:
    - 验证会话ID的有效性
    - 发送短信验证码到用户手机
    - 如果提供了邮箱，同时发送邮箱验证码
    - 检查发送频率限制
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持注册验证码发送功能。"

- type: Backend
  id: API-POST-CompleteRegistration
  route: POST /api/register/complete
  description: 验证验证码并完成用户注册
  input:
    type: JSON
    body:
      sessionId: string
      smsCode: string
      emailCode: string  # 可选
  output:
    success:
      statusCode: 201
      body: { message: "恭喜您注册成功，请到登录页面进行登录！" }
    error:
      - statusCode: 400
        body: { error: "验证码错误或已过期" }
      - statusCode: 400
        body: { error: "会话无效或已过期" }
      - statusCode: 500
        body: { error: "注册失败，请稍后重试" }
  dependencies:
    - DB-VerifyCode
    - DB-VerifyEmailCode
    - DB-CreateUser
  acceptanceCriteria:
    - 验证会话ID的有效性
    - 验证短信验证码
    - 如果提供了邮箱验证码，同时验证邮箱验证码
    - 验证通过后创建用户记录
    - 清理临时会话数据
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持注册验证和用户创建功能。"


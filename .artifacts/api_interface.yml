  acceptanceCriteria:
    - 验证姓名长度在3-30个字符之间（1个汉字算2个字符）
    - 验证姓名只包含中英文字符、"."和单空格
  changeLog:
    - date: "2025-11-10"
      description: "初始创建，支持注册页姓名格式验证。"

- type: Backend

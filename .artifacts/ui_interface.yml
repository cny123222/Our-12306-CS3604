  state:
    - username
    - usernameValidation  # { isValid, message, showCheckmark }
    - password
    - passwordValidation
    - confirmPassword
    - confirmPasswordValidation
    - idCardType
    - name
    - nameValidation
    - idCardNumber
    - idCardNumberValidation
    - discountType
    - email
    - emailValidation
    - phone
    - phoneValidation
    - agreedToTerms
    - errors
    - isLoading

  description: 乘车人列表展示面板组件
  properties:
    - name: passengers
      type: array
      description: "乘客列表数据"
    - name: onAdd
      type: function
      description: "添加按钮点击处理函数"
    - name: onEdit
      type: function
      description: "编辑按钮点击处理函数"
    - name: onDelete
      type: function
      description: "删除按钮点击处理函数"
    - name: onSearch
      type: function
      description: "搜索处理函数"
  state:
    - selectedPassengers  # 选中的乘客ID列表
  dependencies:
    - API-DELETE-Passenger
    - UI-PassengerTable
  acceptanceCriteria:
    - 顶部为搜索与筛选区域（姓名输入框、查询按钮）
    - 中部为乘车人列表表格
    - 表格包含字段：序号、姓名、证件类型、证件号码、手机/电话、核验状态、操作
    - 表头下方有"添加"和"批量删除"操作按钮
    - 每行数据包含可勾选框、加密显示的信息、操作图标
    - 操作图标包括：红色垃圾桶（删除）、蓝色铅笔（编辑）
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，乘车人列表展示面板组件。"

- type: Frontend
  id: UI-PassengerTable
  description: 乘客信息表格组件
  properties:
    - name: passengers
      type: array
      description: "乘客列表数据"
    - name: selectedIds
      type: array
      description: "选中的乘客ID列表"
    - name: onSelect
      type: function
      description: "选择变化处理函数"
    - name: onEdit
      type: function
      description: "编辑按钮点击处理函数"
    - name: onDelete
      type: function
      description: "删除按钮点击处理函数"
  state:
    - none
  dependencies:
    - none
  acceptanceCriteria:
    - 采用浅灰色表头、白色数据行的标准表格样式
    - 包含列：勾选框、序号、姓名、证件类型、证件号码、手机/电话、核验状态、操作
    - 姓名部分打码显示
    - 证件号码加密显示
    - 手机号加密显示
    - 核验状态显示绿色身份证图标表示"已通过核验"
    - 支持单选和多选
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，乘客信息表格组件。"

- type: Frontend
  id: UI-AddPassengerPanel
  description: 添加乘车人面板组件
  properties:
    - name: onSubmit
      type: function
      description: "保存按钮点击处理函数"
    - name: onCancel
      type: function
      description: "取消按钮点击处理函数"
  state:
    - idCardType  # 证件类型
    - name  # 姓名
    - idCardNumber  # 证件号码
    - phone  # 手机号码
    - discountType  # 优惠(待)等级
    - errors
    - isLoading
  dependencies:
    - API-POST-AddPassenger
    - API-POST-ValidatePassenger
    - UI-SelectDropdown
    - UI-ValidationInput
  acceptanceCriteria:
    - 包含证件类型选择框（默认"居民身份证"）
    - 包含姓名输入框（验证长度3-30字符）
    - 包含证件号码输入框（验证18位）
    - 包含手机号码输入框（验证11位数字）
    - 包含优惠(待)等级选择框（默认"成人"）
    - 底部有"取消"和"保存"按钮
    - 支持实时验证和错误提示
    - 保存前检查乘客是否已存在
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，添加乘车人面板组件。"

- type: Frontend
  id: UI-EditPassengerPanel
  description: 编辑乘车人面板组件
  properties:
    - name: passenger
      type: object
      description: "乘客信息"
    - name: onSubmit
      type: function
      description: "保存按钮点击处理函数"
    - name: onCancel
      type: function
      description: "取消按钮点击处理函数"
  state:
    - phone
    - errors
    - isLoading
  dependencies:
    - API-PUT-Passenger
    - UI-ValidationInput
  acceptanceCriteria:
    - 显示基本信息模块和联系方式模块
    - 基本信息模块显示用户名（去除）、姓名、国家/地区、证件类型、证件号码、核验状态、添加日期
    - 联系方式模块允许编辑手机号
    - 手机号输入框支持实时验证（11位数字）
    - 底部有"取消"和"保存"按钮
  changeLog:
    - date: "2025-11-13"
      description: "初始创建，编辑乘车人面板组件。"


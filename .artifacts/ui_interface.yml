    - 如果提供了邮箱，显示邮箱验证码输入框
    - "立即注册"按钮（橙色背景，白色文字）
    - 自动发送验证码到手机和邮箱
    - 点击"立即注册"按钮后验证验证码
    - 验证成功后显示成功弹窗

# 基于登录页、注册页、首页查询页和车次列表页需求文档生成

- type: Frontend
  id: UI-LoginPage
  description: 登录主页面组件，包含完整的登录界面布局
  properties:
    - name: onLoginSuccess
      type: function
      description: "登录成功后的回调函数"
    - name: onNavigateToRegister
      type: function
      description: "跳转到注册页面的回调函数"
    - name: onNavigateToForgotPassword
      type: function
      description: "跳转到忘记密码页面的回调函数"
  state:
    - identifier  # 用户名/邮箱/手机号
    - password
    - error
    - isLoading
    - showSmsModal
  dependencies:
    - API-POST-Login
    - UI-TopNavigation
    - UI-LoginForm
    - UI-BottomNavigation
    - UI-SmsVerificationModal
  acceptanceCriteria:
    - 整体页面背景为白色，分为上中下三部分布局
    - 集成顶部导航、登录表单和底部导航组件
    - 处理登录状态管理和错误显示
    - 支持短信验证弹窗的显示和隐藏

name: CI - Full Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all backend tests
      run: npm test
    
    - name: Generate coverage report
      run: npm run test:coverage
    
    - name: Upload backend coverage
      uses: codecov/codecov-action@v4
      with:
        flags: backend
        directory: ./backend/coverage
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Unit & Integration Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all frontend tests
      run: npm test -- --run
    
    - name: Generate coverage report
      run: npm run test:coverage -- --run
    
    - name: Upload frontend coverage
      uses: codecov/codecov-action@v4
      with:
        flags: frontend
        directory: ./frontend/coverage
        fail_ci_if_error: false
    
    - name: Build frontend
      run: npm run build

  e2e-integration:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Start backend server
      working-directory: ./backend
      run: |
        npm start > ../backend-server.log 2>&1 &
        echo $! > ../backend.pid
        echo "Backend server starting..."
    
    - name: Wait for backend
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do 
          echo "Waiting for backend..."; 
          sleep 2; 
        done' || (echo "Backend failed to start" && cat backend-server.log && exit 1)
        echo "Backend is ready"
    
    - name: Run backend integration tests
      working-directory: ./backend
      run: npm test -- test/integration/ --verbose
    
    - name: Run frontend integration tests
      working-directory: ./frontend
      run: npm test -- --run test/integration/
    
    - name: Stop backend server
      if: always()
      run: |
        if [ -f backend.pid ]; then
          kill $(cat backend.pid) 2>/dev/null || true
        fi
        lsof -ti:3000 | xargs kill -9 2>/dev/null || true
    
    - name: Upload server logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: |
          backend-server.log
          backend/backend.log
        if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-integration]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- E2E Integration: ${{ needs.e2e-integration.result }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.backend-tests.result }}" != "success" ] || \
           [ "${{ needs.frontend-tests.result }}" != "success" ] || \
           [ "${{ needs.e2e-integration.result }}" != "success" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "❌ Some tests failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        fi


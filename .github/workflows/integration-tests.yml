name: Integration Tests

on:
  push:
    branches: [ main, develop, build_* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-test:
    name: Run Full Stack Integration Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Start backend server
      working-directory: ./backend
      run: |
        echo "Starting backend server..."
        npm start > ../backend-server.log 2>&1 &
        echo $! > ../backend.pid
        echo "Backend PID: $(cat ../backend.pid)"
        
    - name: Wait for backend to be ready
      run: |
        echo "Waiting for backend to start..."
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null; do 
          echo "Still waiting for backend ($(date +%s))..."; 
          sleep 2; 
        done' || (
          echo "Backend failed to start within 60 seconds"
          echo "=== Backend server log ==="
          cat backend-server.log || echo "No log file found"
          echo "=== Checking if process is running ==="
          ps aux | grep node || echo "No node processes"
          echo "=== Checking port 3000 ==="
          lsof -i:3000 || echo "Port 3000 not in use"
          exit 1
        )
        echo "Backend is ready!"
        sleep 2
    
    - name: Run backend integration tests
      working-directory: ./backend
      run: npm test -- test/integration/
    
    - name: Run frontend integration tests
      working-directory: ./frontend
      run: npm test -- --run test/integration/
    
    - name: Stop backend server
      if: always()
      run: |
        if [ -f backend/backend.pid ]; then
          kill $(cat backend/backend.pid) || true
        fi
        # Fallback: kill any node process on port 3000
        lsof -ti:3000 | xargs kill -9 2>/dev/null || true
    
    - name: Upload backend logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: backend-logs
        path: backend/backend.log
        if-no-files-found: ignore
    
    - name: Run cross-page navigation tests
      working-directory: ./frontend
      run: npm test -- --run test/cross-page/ || echo "Cross-page tests not critical"

